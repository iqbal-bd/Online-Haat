<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Haat</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/cow_favicon.png" type="image/x-icon">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/24e572bb37.js" crossorigin="anonymous"></script>

    <!-- Cumstom css link -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="container carousel-bg">
        <h1 class="text-center my-5"><img src="/images/payment-logo/logo5.png" alt=""></h1>
        <div class="container payment-bg">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputnumber" class="form-label">Card Holder Name</label>
                    <input type="text" class="form-control" id="inputnumber" placeholder="Name">
                </div>
                <div class="col-md-6">
                    <label for="inputnumber" class="form-label">Card-Number</label>
                    <input type="text" class="form-control" id="inputnumber" placeholder="Payment">
                </div>
                <div class="col-md-4">
                    <label for="inputnumber" class="form-label">Expiration (mm/yy</label>
                    <input type="text" class="form-control" id="inputnumber" placeholder="mm/yy">
                </div>
                <div class="col-md-4">
                    <label for="inputnumber" class="form-label">Security Code</label>
                    <input type="text" class="form-control" id="inputnumber" placeholder="123">
                </div>
                <div class="col-md-4">
                    <label for="inputnumber" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="inputnumber" placeholder="à§³">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Type your permanent address">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Type your delivery address">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>
                <div class=" d-flex justify-content-center my-4">
                    <button type="submit" class="btn btn-primary w-25">Send</button>
                </div>
                </form>
        </div>
    </section>
</body>
</html>
